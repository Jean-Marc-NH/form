<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <label class="label" for="">FORMULARIO</label>
        <input class="form-control" placeholder="Nombre" type="text">
        <input class="form-control"  type="date">
        <input class="form-control" placeholder="ocupacion"  type="text">
        <input class="form-control" placeholder="ejemplo@ejemplo.com" type="email">
        <select class="form-select" aria-label="Default select example">
            <option selected>Nacionalidad</option>
            <option value="1">Peru</option>
            <option value="2">Chile</option>
            <option value="3">Francia</option>
            <option value="4">Otro</option>
        </select>
        <label class="label" for="">
            Nivel de ingles
        </label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Basico
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault2">
                Intermedio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault2">
                Avanzado
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault2">
                Fluido/Nativo
            </label>
          </div>
          <label class="label" for="">
            Lenguajes de programaci√≥n
          </label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="flexCheckDefault">
              c++
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="flexCheckChecked">
              python
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="flexCheckChecked">
              Java
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Lua
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              JavaScript
            </label>
          </div>
          <div class="form">
            <label class="label">Aptitudes:<input class="form-control" list="ap" name="myBrowser" /></label>
            <datalist id="ap">
              <option value="Trabajo en grupo"></option>
              <option value="Otro"></option>
            </datalist>
          </div>
          <div>
            <label class="label" for="">Perfil</label>
            <textarea class="form-control" name="" id="" cols="50" rows="5"></textarea>
          </div>
          <input class="btn btn-primary" type="submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
